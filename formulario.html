        <!--imagen del archivo- cambiar si es necesario-->

        <div class="col-lg-8">
            <form class="p-lg-5 col-12 row g-3" action="./controller/registro.controller.php" method="POST">
                <div>
                    <h1>INSCRIPCIONES</h1>
                    <h2>Jornada de Capacitacion en Archivo</h2>
                    <p>Se le enviara su usuario y contraseña a su correo, Este Atento</p>
                </div>
                    <div class="col-lg-6">
                        <label for="userName" class="form-label">Nombre(s)</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Nombres" id="userName" aria-describedby="emailHelp" required>
                    </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Apellidos</label>
                            <input type="text" name="apellidos" class="form-control" placeholder="apellidos" id="lastname"
                            aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">DNI</label>
                            <input type="text" name="dni" class="form-control" placeholder="00000000" id="dni"
                            aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Institucion</label>
                            <input type="text" name="institucion" class="form-control" placeholder="Nombre de la Institucion que labora" id="institucion"
                            aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Correo Electronico</label>
                            <input type="email" name="email" class="form-control" placeholder="usuario@local.com" id="email"
                            aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Distrito</label>
                            <input type="text" name="distrito" class="form-control" placeholder="Puno" id="distrito"
                                aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Contraseña</label>
                            <input type="password" name="pass1" class="form-control" placeholder="Contraseña" id="password"
                                aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-lg-6">
                            <label for="userName" class="form-label">Repita la Contraseña</label>
                            <input type="password" name="pass2" class="form-control" placeholder="escriba nuevamente su contraseña" id=""
                            aria-describedby="emailHelp" required>
                        </div>

                        <div class="col-12">
                            <button type="submit" name="btnGuardar" class="btn btn-brand">Enviar Inscripcion</button>
                        </div>

            </form>
